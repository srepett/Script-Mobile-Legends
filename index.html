    <!-- Menggunakan Tailwind CSS untuk styling cepat dan responsif -->

    <!-- Menggunakan Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #e2e8f0; /* slate-200 */
            overflow-x: hidden;
        }

        /* Warna Tema */
        :root {
            --neon-cyan: #00ddff;
        }

        .text-neon { color: var(--neon-cyan); }
        .bg-neon { background-color: var(--neon-cyan); }
        .border-neon { border-color: var(--neon-cyan); }
        .shadow-neon { box-shadow: 0 0 15px rgba(0, 221, 255, 0.5); }
        .hover-shadow-neon:hover { box-shadow: 0 0 25px rgba(0, 221, 255, 0.4); }

        /* Animasi Transisi Halaman */
        .page-section {
            display: none; /* Default hidden */
            animation: fadeIn 0.5s ease-in-out;
        }

        .page-section.active {
            display: flex; /* Atau block tergantung layout */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Background Grid Animation */
        .bg-grid {
            background-image: linear-gradient(rgba(0, 221, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 221, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <!-- Latar Belakang Dekoratif -->

    <!-- Navbar: Nama Zymzz (Kiri) & Logo Bulat (Kanan) -->

        <!-- Kanan: Logo Bulat dengan Gambar Pengguna -->

    </nav>

    <!-- Container Utama -->
    <main id="app" class="pt-16 flex-grow relative z-10 w-full min-h-screen flex flex-col">
        
        <!-- 1. HALAMAN UTAMA (HOMEPAGE) -->
        <section id="home-page" class="page-section active flex-col items-center justify-center h-screen px-4 text-center -mt-16">
            <h1 class="text-4xl md:text-7xl font-black text-white mb-2 tracking-tighter drop-shadow-[0_0_15px_rgba(0,221,255,0.5)]">

            <p class="text-slate-400 mb-12 text-lg md:text-xl">Temukan Script Skin Impian Mu & Download tanpa Ribet</p>
            
            <button onclick="router.navigateTo('roles')" 
                class="group relative px-10 py-5 bg-transparent border-2 border-neon text-neon font-bold text-xl uppercase tracking-widest rounded-lg overflow-hidden transition-all hover:shadow-[0_0_30px_#00ddff] cursor-pointer">
                <span class="absolute inset-0 w-full h-full bg-neon opacity-0 group-hover:opacity-10 transition-opacity"></span>
                <div class="flex items-center gap-3 relative z-10 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-download"></i>
                    <span>DOWNLOAD</span>

            <!-- Footer Homepage -->

        <!-- 2. HALAMAN ROLE -->
        <section id="roles-page" class="page-section flex-col w-full max-w-5xl mx-auto p-6">
            <div class="flex items-center justify-between mb-8 border-b border-slate-700 pb-4 sticky top-16 bg-slate-950/90 backdrop-blur z-20 pt-4">
                <button onclick="router.goBack()" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-sm md:text-base">
                    <i class="fa-solid fa-chevron-left"></i> Kembali
                </button>
                <h2 class="text-xl md:text-2xl font-bold text-white text-center">Pilih <span class="text-neon">Role</span></h2>

            <div id="role-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">

            <!-- Footer Role Page -->

        <!-- 3. HALAMAN HERO -->
        <section id="heroes-page" class="page-section flex-col w-full max-w-6xl mx-auto p-6">
            <div class="flex items-center justify-between mb-8 border-b border-slate-700 pb-4 sticky top-16 bg-slate-950/90 backdrop-blur z-20 pt-4">
                <button onclick="router.goBack()" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-sm md:text-base">
                    <i class="fa-solid fa-chevron-left"></i> Role
                </button>
                <div class="flex items-center gap-3">
                    <span id="current-role-icon" class="text-neon text-xl"></span>
                    <h2 id="current-role-title" class="text-xl md:text-2xl font-bold text-white uppercase tracking-wider">ROLE</h2>
                </div>
                <div class="w-16"></div> 
            </div>

            <div id="hero-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 pb-20">
                <!-- Hero Cards akan di-generate oleh JS -->
            </div>

            <!-- Footer Hero Page -->
            <div class="fixed bottom-0 left-0 w-full bg-slate-950 border-t border-slate-800 py-2 text-center text-slate-500 font-mono text-xs z-30 tracking-widest">
                © 2025 Zymzz. All rights reserved
            </div>
        </section>

        <!-- 4. HALAMAN SKIN -->
        <section id="skins-page" class="page-section flex-col w-full max-w-6xl mx-auto p-6">
            <div class="flex items-center justify-between mb-8 border-b border-slate-700 pb-4 sticky top-16 bg-slate-950/90 backdrop-blur z-20 pt-4">
                <button onclick="router.goBack()" class="text-slate-400 hover:text-white transition-colors flex items-center gap-2 text-sm md:text-base">
                    <i class="fa-solid fa-chevron-left"></i> Pilih Hero
                </button>
                <div class="flex flex-col items-center">
                    <h2 id="current-hero-title" class="text-xl md:text-3xl font-black text-white uppercase tracking-widest">HERO NAME</h2>
                    <span class="text-xs text-neon font-mono tracking-widest">ALL SKINS GALLERY</span>
                </div>
                <div class="w-20 text-right">
                    <span id="skin-count" class="text-xs text-slate-500 bg-slate-800 px-2 py-1 rounded">0 Skins</span>
                </div>
            </div>

            <div id="skin-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-24">
                <!-- Skin Cards akan di-generate oleh JS -->
            </div>
        
            <!-- Footer Skin Page -->
            <div class="fixed bottom-0 left-0 w-full bg-slate-950 border-t border-slate-800 py-2 text-center text-slate-500 font-mono text-xs z-30 tracking-widest">
                © 2025 Zymzz. All rights reserved
            </div>
        </section>

    </main>

    <!-- LOGIKA JAVASCRIPT -->
    <script>
        // --- DATA ---
        const GAME_DATA = {
            Assassin: {
                heroes: [
                    'Aamon', 'Benedetta', 'Fanny', 'Gusion', 'Hanzo', 'Hayabusa', 'Helcurt', 'Joy', 'Karina', 'Lancelot', 'Ling', 'Natalia', 'Nolan', 'Saber', 'Selena', 'Suyou'
                ],
                icon: '<i class="fa-solid fa-skull"></i>',
                desc: "Pembunuh cepat dengan damage tinggi."
            },
            Fighter: {
                heroes: [
                    'Aldous', 'Alpha', 'Alucard', 'Argus', 'Arlott', 'Badang', 'Balmond', 'Bane', 'Barats', 'Cici', 'Chou', 'Dyrroth', 'Freya', 'Guinevere', 'Hilda', 'Jawhead', 'Julian', 'Khaleed', 'Lapu-Lapu', 'Leomord', 'Martis', 'Minsitthar', 'Paquito', 'Phoveus', 'Roger', 'Ruby', 'Silvanna', 'Sun', 'Terizla', 'Thamuz', 'X.Borg', 'Yin', 'Yu Zhong', 'Zilong'
                ],
                icon: '<i class="fa-solid fa-hand-fist"></i>',
                desc: "Petarung jarak dekat yang seimbang."
            },
            Mage: {
                heroes: [
                    'Alice', 'Aurora', 'Cecilion', 'Chang\'e', 'Cyclops', 'Esmeralda', 'Eudora', 'Gord', 'Harith', 'Harley', 'Kadita', 'Kagura', 'Lunox', 'Luo Yi', 'Lylia', 'Nana', 'Novaria', 'Odette', 'Pharsa', 'Vale', 'Valentina', 'Valir', 'Vexana', 'Xavier', 'Yve', 'Zhask', 'Zhuxin'
                ],
                icon: '<i class="fa-solid fa-wand-magic-sparkles"></i>',
                desc: "Pengendali sihir dengan burst damage."
            },
            Tank: {
                heroes: [
                    'Akai', 'Atlas', 'Baxia', 'Belerick', 'Edith', 'Franco', 'Gatotkaca', 'Gloo', 'Grock', 'Hylos', 'Johnson', 'Khufra', 'Lolita', 'Minotaur', 'Tigreal', 'Uranus'
                ],
                icon: '<i class="fa-solid fa-shield-halved"></i>',
                desc: "Pelindung tim dengan pertahanan tinggi."
            },
            Support: {
                heroes: [
                    'Angela', 'Carmilla', 'Chip', 'Diggie', 'Estes', 'Faramis', 'Floryn', 'Kaja', 'Mathilda', 'Rafaela'
                ],
                icon: '<i class="fa-solid fa-heart-pulse"></i>',
                desc: "Penyembuh dan pemberi buff tim."
            },
            Marksman: {
                heroes: [
                    'Beatrix', 'Brody', 'Bruno', 'Claude', 'Clint', 'Granger', 'Hanabi', 'Irithel', 'Ixia', 'Karrie', 'Kimmy', 'Layla', 'Lesley', 'Melissa', 'Miya', 'Moskov', 'Natan', 'Popol & Kupa', 'Wanwan', 'Yi Sun-shin'
                ],
                icon: '<i class="fa-solid fa-crosshairs"></i>',
                desc: "Penembak jitu jarak jauh."
            }
        };

        const HERO_SKINS = {
            Lancelot: [
                { name: 'Blade of Roses', type: 'Basic' },
                { name: 'Dark Earl', type: 'Elite' },
                { name: 'Royal Matador', type: 'Epic' },
                { name: 'Pisces', type: 'Zodiac' },
                { name: 'Floral Knight', type: 'Epic' },
                { name: 'Bren Esports', type: 'Champion' },
                { name: 'Empyrean Flame', type: 'Dragon Tamer' },
            ],
            Fanny: [
                { name: 'Blade Dancer', type: 'Basic' },
                { name: 'Campus Youth', type: 'Elite' },
                { name: 'Skylark', type: 'Epic' },
                { name: 'Lightborn - Ranger', type: 'Lightborn' },
                { name: 'Blade of Kibou', type: 'Anime' },
            ],
            // Default skin logic generator
            DEFAULT: [
                { name: 'Default Skin', type: 'Basic' },
                { name: 'Elite Warrior', type: 'Elite' },
                { name: 'Special Force', type: 'Special' },
                { name: 'Epic Glory', type: 'Epic' },
                { name: 'Collector Edition', type: 'Collector' },
                { name: 'Summer Vibes', type: 'Special' },
                { name: 'Starlight Member', type: 'Starlight' }
            ]
        };

        // --- APP STATE ---
        const state = {
            view: 'home', // home, roles, heroes, skins
            role: null,
            hero: null
        };

        // --- ROUTER & LOGIC ---
        const router = {
            navigateTo: (view, data = null) => {
                // Sembunyikan semua halaman
                document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
                
                // Update State
                state.view = view;

                if (view === 'home') {
                    document.getElementById('home-page').classList.add('active');
                    state.role = null;
                    state.hero = null;
                } 
                else if (view === 'roles') {
                    document.getElementById('roles-page').classList.add('active');
                    render.roles();
                    state.hero = null;
                } 
                else if (view === 'heroes') {
                    state.role = data;
                    document.getElementById('heroes-page').classList.add('active');
                    render.heroes(state.role);
                } 
                else if (view === 'skins') {
                    state.hero = data;
                    document.getElementById('skins-page').classList.add('active');
                    render.skins(state.hero);
                }
            },

            goBack: () => {
                if (state.view === 'skins') router.navigateTo('heroes', state.role);
                else if (state.view === 'heroes') router.navigateTo('roles');
                else if (state.view === 'roles') router.navigateTo('home');
            }
        };

        // --- RENDER FUNCTIONS ---
        const render = {
            roles: () => {
                const container = document.getElementById('role-grid');
                container.innerHTML = ''; // Clear existing

                Object.entries(GAME_DATA).forEach(([key, data]) => {
                    const btn = document.createElement('button');
                    btn.className = "group flex flex-col items-center p-8 bg-slate-800/40 border border-slate-700 rounded-xl hover:border-neon hover:bg-slate-800 transition-all duration-300 hover:-translate-y-2 hover-shadow-neon";
                    btn.onclick = () => router.navigateTo('heroes', key);
                    
                    btn.innerHTML = `
                        <div class="text-neon mb-4 p-4 rounded-full bg-slate-900/50 group-hover:scale-110 group-hover:bg-neon group-hover:text-black transition-all duration-300 text-3xl">
                            ${data.icon}
                        </div>
                        <h3 class="text-2xl font-black text-white mb-2 uppercase tracking-wide">${key}</h3>
                        <p class="text-slate-400 text-sm text-center font-medium">${data.desc}</p>
                    `;
                    container.appendChild(btn);
                });
            },

            heroes: (roleKey) => {
                const data = GAME_DATA[roleKey];
                
                // Update Header Info
                document.getElementById('current-role-title').innerText = roleKey;
                document.getElementById('current-role-icon').innerHTML = data.icon;
                
                const container = document.getElementById('hero-grid');
                container.innerHTML = '';

                data.heroes.forEach(hero => {
                    const btn = document.createElement('button');
                    btn.className = "relative group overflow-hidden bg-slate-900 rounded-lg p-1 transition-all hover:scale-105";
                    btn.onclick = () => router.navigateTo('skins', hero);

                    btn.innerHTML = `
                        <div class="absolute inset-0 bg-gradient-to-br from-neon to-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="relative h-40 bg-slate-800 rounded flex flex-col items-center justify-center border border-slate-700 group-hover:border-transparent group-hover:bg-slate-900/90 transition-colors">
                            
                            <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fa-solid fa-star text-yellow-400"></i>
                            </div>

                            <div class="w-16 h-16 rounded-full bg-slate-700 mb-3 flex items-center justify-center text-2xl font-black text-slate-400 group-hover:text-neon group-hover:scale-110 transition-all border-2 border-slate-600 group-hover:border-neon">
                                ${hero.charAt(0)}
                            </div>
                            <span class="text-lg font-bold text-white group-hover:text-neon transition-colors uppercase">${hero}</span>
                            <span class="text-xs text-slate-500 mt-2 flex items-center gap-1 group-hover:text-slate-300">
                                <i class="fa-solid fa-info-circle"></i> Lihat Skin
                            </span>
                        </div>
                    `;
                    container.appendChild(btn);
                });
            },

            skins: (heroName) => {
                const skins = HERO_SKINS[heroName] || HERO_SKINS.DEFAULT;
                
                // Update Header Info
                document.getElementById('current-hero-title').innerText = heroName;
                document.getElementById('skin-count').innerText = `${skins.length} Skins`;
                
                const container = document.getElementById('skin-grid');
                container.innerHTML = '';

                skins.forEach(skin => {
                    // Warna badge berdasarkan tipe
                    let badgeColor = 'bg-neon text-black';
                    if(skin.type === 'Epic' || skin.type === 'Legend') badgeColor = 'bg-purple-600 text-white';
                    else if(skin.type === 'Elite') badgeColor = 'bg-blue-600 text-white';
                    else if(skin.type === 'Basic') badgeColor = 'bg-slate-600 text-slate-200';

                    const card = document.createElement('div');
                    card.className = "group relative bg-slate-900 rounded-xl overflow-hidden border border-slate-800 hover:border-neon transition-all hover:-translate-y-2 hover-shadow-neon";
                    
                    card.innerHTML = `
                        <div class="h-48 bg-slate-800 relative flex items-center justify-center overflow-hidden group-hover:bg-slate-700 transition-colors">
                            <i class="fa-regular fa-image text-slate-600 text-4xl group-hover:scale-125 transition-transform duration-500 group-hover:text-neon"></i>
                            
                            <div class="absolute top-2 right-2 px-2 py-0.5 text-[10px] font-bold uppercase rounded shadow-lg z-10 ${badgeColor}">
                                ${skin.type}
                            </div>
                        </div>
                        
                        <div class="p-4 relative">
                            <h3 class="text-lg font-bold text-white group-hover:text-neon transition-colors line-clamp-1">${skin.name}</h3>
                            <p class="text-slate-500 text-xs mt-1">Skin for ${heroName}</p>
                            
                            <div class="mt-4 w-full">
                                <button class="w-full py-2 bg-slate-800 hover:bg-neon hover:text-black text-slate-300 text-sm font-bold rounded transition-colors flex items-center justify-center gap-2">
                                    Download
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        };

        // Initialize view
        router.navigateTo('home');

    </script>
</body>
